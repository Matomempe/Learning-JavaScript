<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
        <body>
            <label for="weather">What's the weather like?</label>
            <select id="weather">
                <option value="sunny">sunny</option>
                <option value="windy">windy</option>
                <option value="rainy">Rainy</option>
                <option value="snowy">snowy</option>
                <option value="cloudy">Cloudy</option>
            </select>
            <a href="#" onclick="btnPressed()">Go!</a>
            <p id="outputText">Weather advice :</p>

            <script>  
                function btnPressed(){
                    var weatherSeleted = document.getElementById("weather").value;
                    var advice;

                    switch(weatherSeleted){
                        case "sunny":
                            advice = "Wear your sunglasses";
                            break;
                        case "windy":
                            advice = "Wear your jacket";
                            break;
                        case "rainy":
                            advice = "Wear your rain coat and carry an umbrella";
                            break;
                        case "snowy":
                            advice = "Dress warmly";
                            break;
                        case "cloudy":
                            advice = "Carry a jacket. It might rain";
                            break;


                    }
                    document.getElementById("outputText").innerHTML = "Weather advice " + advice;
                }
            

            </script>
        </body>
</html>
